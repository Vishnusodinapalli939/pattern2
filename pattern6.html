<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    i/p:5
    o/p:enter rows :5
    1 2 3 4 5 
    2     5 
    3   5 
    4 5 
    5 
    -->
    <h2>open the console for output</h2>
    <script>
      rows = prompt("enter rows :");

      for (i = 1; i <= rows; i++) {
        res = "";
        for (j = 1; j <= rows - i + 1; j++) {
          if (i == 1) res += j + " ";
          else if (j == 1) res += i + " ";
          else if (j == rows - i + 1) res += rows + " ";
          else res += "  ";
        }
        console.log(res);
      }
    </script>
  </body>
</html>
